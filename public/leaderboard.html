<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Fitness Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .boards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; margin-top: 24px; }
        .board { background: #111; border-radius: 8px; padding: 16px; }
        .board h3 { margin-top: 0; }
        .entry { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.08); }
        .entry:last-child { border-bottom: none; }
        .name { display: flex; align-items: center; gap: 8px; }
        .avatar { width: 28px; height: 28px; border-radius: 50%; background: #222; object-fit: cover; display: inline-flex; align-items: center; justify-content: center; font-weight: 600; font-size: 12px; }
        .avatar.avatar-initials { color: #fff; text-transform: uppercase; }
        .muted { opacity: 0.7; font-size: 12px; }
        /* Center the header contents (logo + subtitle) */
        header.header .logo { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; gap: 6px; margin: 0 auto; }
        header.header h1 { font-size: 36px; }
        .header-date { font-size: 16px; color: #fff; }
        .actions { margin: 12px 0; display: flex; gap: 8px; }
        .btn { background: #222; color: #fff; padding: 6px 10px; border-radius: 6px; border: 1px solid #333; cursor: pointer; font-size: 12px; }
        .btn.btn-subtle { background: transparent; color: inherit; border-color: #444; opacity: 0.8; }
        .btn:hover { background: #2a2a2a; }
        .btn.btn-icon { width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; padding: 0; }
        .spinner { width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Recovery color coding */
        .recovery-red { color: #ff5a5a; }
        .recovery-yellow { color: #ffd54f; }
        .recovery-green { color: #2ecc71; }
        /* Light theme overrides */
        body.light { background: #f7f7f7; color: #111; }
        body.light .board { background: #fff; border: 1px solid #e5e5e5; }
        body.light .header { background: #f7f7f7 !important; border-bottom: 1px solid #e5e5e5; }
        body.light .header .logo h1 { color: #111; }
        body.light .header .logo span { color: #111; }
        body.light .muted { color: #555; }
        body.light .btn { background: #eee; color: #111; border: 1px solid #d0d0d0; }
        /* keep initials white for contrast even in light mode */
        body.light .avatar { background: #ddd; }
    </style>
    <script type="module" src="../dist-public/ui.js"></script>
    <script type="module" src="../dist-public/leaderboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure the page stays awake on some kiosk setups
            setInterval(() => {}, 100000);
        });
    </script>
  </head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/assets/heroes_fitness_banner.png" alt="Heroes Fitness" style="max-height:126px; height:auto; width:auto; display:block;">
                <span id="header-date" class="header-date muted" style="margin-top:6px;"></span>
            </div>
        </header>
        <main class="main-content">
      <section>
                <div class="boards">
                    <div class="board">
                        <h3>ðŸ˜´ Sleep Performance</h3>
                        <div id="sleep-list"></div>
                    </div>
                    <div class="board">
                        <h3>ðŸ§˜ Recovery</h3>
                        <div id="recovery-list"></div>
                    </div>
                    <div class="board">
                        <h3>ðŸ”¥ Strain</h3>
                        <div id="strain-list"></div>
                    </div>
                </div>
            </section>
        </main>
    <footer class="footer">
      <div class="footer-inner" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
        <div style="display:flex;align-items:center;gap:8px;">
          <button id="refresh-btn" class="btn btn-subtle" title="Refresh data">Refresh</button>
          <span id="refresh-spinner" class="spinner" style="display:none;"></span>
          <button id="toggle-theme" class="btn btn-icon" title="Light/Dark mode">ðŸŒ™</button>
        </div>
        <div>
          <p>&copy; 2025 â€” data by WHOOP</p>
        </div>
      </div>
    </footer>
    </div>
</body>
</html>
