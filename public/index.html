<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Fitness x WHOOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Heroes Fitness x WHOOP</h1>
            </div>
        </header>
        
        <main class="main-content">
            <section class="hero" style="text-align:center">
                <div class="cta-section">
                    <a href="/leaderboard" class="cta-button">View Leaderboard</a>
                    <a href="/join" class="cta-button" style="margin-left:12px;">Join Leaderboard</a>
                    <p class="disclaimer">
                        Powered by WHOOP. Joining displays your name and scores on the gym board.
                    </p>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <div class="footer-inner" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
                <div>
                    <p>&copy; 2025 â€” data by WHOOP</p>
                    <p class="muted">Auto-refreshes every 60 seconds.</p>
                </div>
                <div id="board-date" class="muted"></div>
            </div>
        </footer>
    </div>
    
    <script type="module" src="../dist-public/auth.js"></script>
    <script type="module" src="../dist-public/ui.js"></script>
    <script>
        // Set date like the leaderboard footer
        (function(){
          var d = new Date();
          var iso = d.toISOString().slice(0,10);
          var el = document.getElementById('board-date');
          if (el) el.textContent = 'Date: ' + iso;
        })();
    </script>
</body>
</html>
